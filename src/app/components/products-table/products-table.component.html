<div class="mat-elevation-z8" [ngClass]="{'hidden': !ds.dataSource.filteredData.length}">
  <table mat-table #table [dataSource]="ds.dataSource" matSort aria-label="Elements">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>


    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="pln">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pln</th>
      <td mat-cell *matCellDef="let row">{{row.pln}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="gr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>gr</th>
      <td mat-cell *matCellDef="let row">{{row.gr}}</td>
    </ng-container>

    <!-- Promotion Column -->
    <ng-container matColumnDef="promotion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Promotion</th>
      <td mat-cell *matCellDef="let row">{{row.promotion}}</td>
    </ng-container>

    <!-- Shop Column -->
    <ng-container matColumnDef="shop">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Shop</th>
      <td mat-cell *matCellDef="let row">{{row.shop}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="checkSelection($event)"></tr>
  </table>

  <mat-paginator #paginator
    [length]="ds.dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15, 20, 50, 100]">
  </mat-paginator>
</div>

<mat-spinner *ngIf="!ds.dataSource.filteredData.length" class="loading-indicator"></mat-spinner>

<button (click)="hideColumn()">remove</button>
